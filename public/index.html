

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Vector's Newsletter created with love and guidance of Angela Yu.">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Vector's Newsletter Signup.</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta name="theme-color" content="#712cf9">


  
    
    <!-- Custom styles for this template -->
    <link href="/css/styles.css" rel="stylesheet">
  </head>
  <body>


  <img src="images/web_design.png" alt="" class="web_design">



  <div align="right" class="signUpForm" >
  
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img class="mb-4" src="images/Vector_dev.000.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 news">Sign Up to My Newsletter!</h1>
    
        <div class="form-floating">
          <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
          <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating">
          <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
          <label for="floatingPassword">Last Name</label>
        </div>
        <div class="form-floating">
          <input type="email" name="email" class="form-control bottom" placeholder="Email" required>
          <label for="floatingPassword">Email <address></address></label>
        </div>
        <button class="w-100 btn btn-lg btn-info" type="submit">Sign Me Up!</button>
      </form>
    </main>

    
  </div> 

  <p class="copyright">&copy;Jude Ndubuisi Jr 2022.</p>

   
</body>


</html>
